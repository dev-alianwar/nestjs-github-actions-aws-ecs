name: Test

on:
  workflow_call:

jobs:
  setup-job:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install npm dependencies
      run: npm install

    - name: Verify npm installation
      run: npm --version

    - name: Run tests
      run: npm test